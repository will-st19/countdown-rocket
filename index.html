<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <img src="./images/top-image.svg" alt="" />
    </header>
    <main class="content">
      <div class="countdown">
        <h1 class="font-1-l">Ready to launch in...</h1>
        <ul class="period">
          <li class="font-1-s">Dias</li>
          <li class="font-1-s">Horas</li>
          <li class="font-1-s">Minutos</li>
          <li class="font-1-s">Segundos</li>
        </ul>
        <h2 id="timer" class="font-1-m">00 : 00 : 00 : 00</h2>
        <p class="font-2-m sign-up">
          Inscreva-se para saber mais sobre o lan√ßamento
        </p>
        <a class="botao font-3-m" href="./css/">Inscreva-se</a>
      </div>
      <div>
        <img src="./images/rocket.svg" alt="" />
      </div>
    </main>
    <footer class="footer">
      <img src="./images/bottom-image.svg" alt="" />
    </footer>
    <div id="modal-sign-in" class="container-sign-in">Modal</div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
